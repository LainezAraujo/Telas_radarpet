<div id="index-banner" class="parallax-container ">
    <div class="section no-pad-bot">

        <div class="container">

            <div class="row">
                <div class="card">
                    <form class="col s4 offset-s8 grey darken-4">

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Nome</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Sobrenome</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="birthdate" type="text" class="datepicker" class="validate">
                                <label for="birthdate">Data de nascimento</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cpf" type="text" class="validate">
                                <label for="cpf">CPF</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <input id="adress" type="text" class="validate">
                                <label for="adress">Endereço</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s6">
                                <input id="zip-code" type="text" class="validate">
                                <label for="zip-code">CEP</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="number" type="text">
                                <label for="number">Número</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="primary-phone" type="text" class="validate">
                                <label for="primary-phone">Telefone 1</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="second-phone" type="text">
                                <label for="second-phone">Telefone 2</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <label>
                                    <input type="checkbox" class="filled-in" checked="checked"/>
                                    <span>ONG</span>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <select class="browser-default">
                                    <option value="" disabled selected>Sexo</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Feminino</option>
                                    <option value="3">--</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">

                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>File</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" placeholder="Foto Perfil" type="text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Senha</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="/img/dog_bk.jpg" alt="Unsplashed background img 1"></div>
    </div>


</div>
